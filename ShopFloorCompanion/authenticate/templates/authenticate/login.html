<body class="text-center" style="background: linear-gradient(to top, #BABABA 0%, #880000 100%); color: white">
{% extends 'authenticate/base.html' %}

{% block content %}

<h2>Login</h2>
<div class="col-md-6 offset-md-3">
        <form method="POST">
                {% csrf_token %}
          <div class="mb-3">

            <input type="text" class="form-control" placeholder="Enter Username" name="username">

          </div>
          <div class="mb-3">

            <input type="password" class="form-control" placeholder="Enter Password" name="password">
          </div>

          <button type="submit" class="btn" style="background-color: #880000; color: white">Login</button>
        </form>
</div>
{% endblock %}
