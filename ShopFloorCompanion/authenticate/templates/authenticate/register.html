<body class="text-center" style="background: linear-gradient(to top, #BABABA 0%, #880000 100%); color: white">
{% extends 'authenticate/base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
<h2 class="text-center">Create New Account</h2>
<br>

<form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
                <p>Something doesn't look quite right...</p>
        {% endif %}

        {{ form.as_p }}

<input type="submit" value="Create Account" class="btn" style="background-color: #880000; color: white">
</form>

{% endblock %}
