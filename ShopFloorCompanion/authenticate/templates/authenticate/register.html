{% extends 'authenticate/base.html' %}

{% block content %}
<h1>Register</h1>


<form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
                <p>Something doesn't look quite right...</p>
        {% endif %}

        {{ form.as_p }}

<input type="submit" value="Create Account" class="btn" style="background-color: #880000; color: white">
</form>

{% endblock %}
